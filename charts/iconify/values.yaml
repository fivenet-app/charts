# Default values for iconify.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/iconify/api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 2000
  # readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 3000

# -- Additional environment variables to configure Iconify, for more information see https://github.com/iconify/api?tab=readme-ov-file#configuration
additionalEnv:
  - name: ICONIFY_SOURCE
    value: "full"
  - name: REDIRECT_INDEX
    value: "/about"
  - name: ALLOW_UPDATE
    value: "false"
  - name: ENABLE_ICON_LISTS
    value: "false"
  - name: ENABLE_SEARCH_ENGINE
    value: "false"

ingress:
  enabled: false
  className: ""
  annotations:
    # kubernetes.io/tls-acme: "true"
    # To rewrite the path from `/api/icons` to `/...` to allow to integrate Iconify with, e.g., FiveNet
    #nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
        #- path: /api/icons(/|$)(.*)
        #  pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe: null
readinessProbe:  null

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
